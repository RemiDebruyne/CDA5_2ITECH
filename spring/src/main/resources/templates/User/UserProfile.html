<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${user.getUsername()} + ' profile' "/>

<img th:if="${user != null}" th:src="@{'/image/' + ${user.getProfilePicturePath()}}">

<form th:unless="${user.getProfilePicturePath() != null}" th:action="@{/profile/update}" th:object="${user}" enctype="multipart/form-data" method="post">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{username}">
    <input type="hidden" th:field="*{password}">
    <label th:for="profilePicturePath">Upload</label>
    <input type="file" id="profilePicturePath" name="profilePicturePath">
    <button>Upload</button>
</form>


<a th:href="@{/}">Home</a>
</body>
</html>
